<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel=”stylesheet” type=”text/css” href=”style.css” />
</head>

<body>
    <div id="block2">
        <form>
            <label for="background_color">Changer la couleur du fond</label><br>
            <input type="color" id="background_color" name="background_color"><br>
            <label for="title_color">Changer la couleur du titre</label><br>
            <input type="color" id="title_color" name="title_color"><br>
            <label for="text_color">Changer la couleur du texte</label><br>
            <input type="color" id="text_color" name="text_color"><br>
            <label for="content">Saisir du contenu</label><br>
            <textarea id="content" name="content" placeholder="Saisissez votre contenu à ajouter à la place du contenu principal"></textarea><br>
            <label for="title_size">Changer la taille du titre</label><br>
            <input type="number" id="title_size" name="title_size" min="36" max="72" placeholder="Taille du titre entre 36 et 72 px"><br>
            <label for="text_size">Changer la taille du texte</label><br>
            <input type="number" id="text_size" name="text_size" min="12" max="36" placeholder="Taille du texte entre 12 et 36 px"><br>
        </form>
    </div>
</body>

</html>
